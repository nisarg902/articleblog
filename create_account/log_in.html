<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log_in page</title>
             <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
 <link rel="stylesheet" href="log_in.css">
</head>

<body>
      <div class="container">
        <div>
            <img src="login_banner.png" width="100%";  style="max-width: 900px;">
        </div>
            <div >
                    

                     
                 <form id="log_in" style="margin: 91px ;margin-left: -60px" >
                
                               <h1>Welcome   Back</h1>

                       <p> Welcome   Back ,please enter your details</p>

                          <div><button style="width: 100%;  padding: 12px"> <span style="padding: 10px;" class="bi  bi-google"></span>sign in with google</button></div>


                         <hr>

                         <input type="email"  id="email" placeholder="email Address" required>
                         <input type="password" id="password"  placeholder="password "required>
                         <a href="">forgot password?</a>
                
                         <button type="submit" id="login">login</button>


                          <p style="margin-left: 82px;">not registerd yet?<a href="index.html"><b style="font-size: 20px; padding: 10px;">Create an Account</b> </a></p>

                </form>

            
          </div>
      </div>
      <script>


document.getElementById("log_in").addEventListener("submit", function(event){

  event.preventDefault();

  var email=document.getElementById("email").value.trim();
  var password =document.getElementById("password").value.trim();
  var storeduser  =  localStorage.getItem("registeredUser");

           if(storeduser){
              var parsedname  = JSON.parse(storeduser)
                             

           if(parsedname.email === email && parsedname.password === password){
          
            alert("login succesfull");

             window.location.href="Home.html";

             
                         }else{
                                     alert("incoreect password");
                                  }

                     }else{
                        alert("no user found");
                     }
  
});

</script>
</body>
